<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row">
        <td>{{ satellites[0].name }}</td>
        <td>Positioning</td>
        <td>{{ satellites[0].operational }}</td>
        <td>{{ satellites[0].orbitType }}</td>
        <td>{{ satellites[0].launchDate }}</td>
    </tr>
</table>
